<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static "/user/css/bootstrap.css" %}" rel="stylesheet">
</head>
<body>
c
{% include "adminheader.html" %}
<div class="container">
    <h1 class="text-center m-3">Edit Admin Details</h1>
    <div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div style="background-color: rgba(0, 0, 0, 0.075);padding: 50px; border-radius: 50px">
                    <form action="saveadmin" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email" name="email-label">Email</label>
                            <input type="email" value="{{ ar.email }}" required name="email" id="email" class="form-control"
                                   readonly>
                        </div>

                        <div class="form-group">
                            <label for="password" name="password-label">Password</label>
                            <input type="password" value="{{ ar.password }}"  name="password" id="password"
                                   class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="role" name="role-label">Role</label>
                            <select name="role" class="form-control" required>
                                <option disabled selected>Select your role</option>
                                <option>Super Admin</option>
                                <option>Admin</option>
                                <option>Limited user</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Update" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="{% static 'user/js/jquery.min.js' %}"></script>
<script src="{% static 'user/js/popper.min.js' %}"></script>
<script src="{% static 'user/js/bootstrap.min.js' %}"></script>
</body>
</html>
