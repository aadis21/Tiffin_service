<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static "/user/css/bootstrap.css" %}" rel="stylesheet">
</head>
<body>
{% include "adminheader.html" %}

<div class="container">
    <div>
        <h1 class="text-center m-3">Edit Area Details</h1>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div style="background-color: rgba(0, 0, 0, 0.075);padding: 50px; border-radius: 50px">
                    <form action="savearea" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="aid" name="aid-label">Area ID</label>
                            <input type="text" value="{{ ar.aid }}" name="aid" id="aid" class="form-control" readonly>
                        </div>

                        <div class="form-group">
                            <label for="areaname" name="areaname-label">Area Name</label>
                            <input type="text" value="{{ ar.areaname }}" name="areaname" id="areaname"
                                   class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="city" name="city-label">City</label>
                            <input type="text" value="{{ ar.city }}" name="city" id="city" class="form-control"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="state" name="state-label">State</label>
                            <input type="text" value="{{ ar.state }}" name="state" id="state" class="form-control"
                                   required>
                        </div>

                        <div class="form-group text-center">
                            <input type="submit" value="Update" class="btn purple-btn w-25">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="{% static 'user/js/jquery.min.js' %}"></script>
<script src="{% static 'user/js/popper.min.js' %}"></script>
<script src="{% static 'user/js/bootstrap.min.js' %}"></script>
</body>
</html>
