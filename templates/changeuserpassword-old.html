<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
{#   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"> #}
    {% load static %}
    <link href="{% static "/user/css/bootstrap.css" %}" rel="stylesheet">
</head>
<body>
    {% include "alert.html" %}
    <div class="container">
        <form action="changeuserpassword" method="post">
            {% include "userheader.html" %}
            {% csrf_token %}
            <h1>Change Password</h1>
            <div class="form-group">
                <label for="oldpassword" name="oldpassword-label">Old Password</label>
                <input type="password" name="oldpassword" id="oldpasswordpassword" class="form-control" placeholder="Enter your old password" required>
            </div>

            <div class="form-group">
                <label for="newpassword" name="newpassword-label">New Password</label>
                <input type="password" name="newpassword" id="newpassword" class="form-control" placeholder="Enter your new password" required>
            </div>

            <div class="form-group">
                <label for="confirmpassword" name="confirmpassword-label">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <input type="text" value="{{ request.session.user.0.email }}" hidden name="email">
                <input type="submit" value="Change Password" class="btn btn-success">
            </div>
        </form>
    </div>
    <script src="{% static 'user/js/jquery.min.js' %}"></script>
    <script src="{% static 'user/js/popper.min.js' %}"></script>
    <script src="{% static 'user/js/bootstrap.min.js' %}"></script>
</body>
</html>
