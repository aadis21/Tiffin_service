<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Area</title>
    {#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">#}
    {% load static %}
    <link href="{% static "/user/css/bootstrap.css" %}" rel="stylesheet">
</head>
<body>

{% include "adminheader.html" %}
<div class="container">
    <h1 class="text-center m-3">Add Area</h1>

    <div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div style="background-color: rgba(0, 0, 0, 0.075);padding: 50px; border-radius: 50px">
                    <form action="addarea" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="aid" name="aid-label">Area ID</label>
                            <input type="text" name="aid" id="aid" class="form-control" placeholder="Enter area ID"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="area" name="area-label">Area</label>
                            <input type="text" name="area" class="form-control" placeholder="Enter area name" required>
                        </div>

                        <div class="form-group">
                            <label for="city" name="city-label">City</label>
                            <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
                        </div>

                        <div class="form-group">
                            <label for="state" name="state-label">State</label>
                            <input type="text" name="state" class="form-control" placeholder="Enter state name"
                                   required>
                        </div>

                        <div class="form-group text-center">
                            <input type="submit" value="Add Area" class="btn purple-btn w-25">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="{% static 'user/js/jquery.min.js' %}"></script>
<script src="{% static 'user/js/popper.min.js' %}"></script>
<script src="{% static 'user/js/bootstrap.min.js' %}"></script>
</body>
</html>
